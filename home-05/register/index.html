<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href=".//css/style.css">
    <title>Document</title>
</head>
<body class="body">
    <div class="register">
        <div> 
            <button class="switch" type="button"> Login</button> | <button class="option" type="button"> Register</button>
        </div>
        <div class="enter">
            Enter your email and password to register.
        </div>
        <form action="#">
            <div class="line">
                <input class="default-input" type="text" name="username" placeholder="Username">
            </div>
            <div class="line">
                <input class="default-input" type="email" name="email" placeholder="Enter your email address">
            </div>
            <div class="line">
                <input class="default-input" type="password" name="password" placeholder="Password">
            </div>
            <div class="line">
                <input class="default-input" type="password" name="password" placeholder="Confirm password">
            </div>
            <input class="submit" type="submit" value="Register">
        
        <div class="text"> Or register with</div>
            <p>
            <a href="https://www.google.com/intl/ru/account/about/" class="continue">
            <img src=".//img/google.svg" alt="">
            Continue with Google
            </a>
            </p>
            <a href="https://www.facebook.com/reg/" class="continue">
            <img src=".//img/facebook.svg" alt="">
             Continue with Facebook
            </a>
            </p>
        </form>
    </div>

</body>
</html
